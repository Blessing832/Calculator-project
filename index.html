<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Wrapper to centre the calculator on the page -->
  <div class="calc-wrapper">
    <!-- Main calculator container -->
    <div class="calculator">
      <!-- Display area for current input and result -->
      <div id="display" class="display">0</div>

      <!-- All calculator buttons grouped in a grid -->
      <div class="keys">
        <!-- Top row: clear, backspace, percentage, divide -->
        <button class="btn btn-grey">C</button>
        <button class="btn btn-grey">âŒ«</button>
        <button class="btn btn-grey">%</button>
        <button class="btn btn-operator">/</button>

        <!-- Second row: 7, 8, 9, multiply -->
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn btn-operator">*</button>

        <!-- Third row: 4, 5, 6, minus -->
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn btn-operator">-</button>

        <!-- Fourth row: 1, 2, 3, plus -->
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn btn-operator">+</button>

        <!-- Bottom row: wide 0, decimal point, equals -->
        <button class="btn btn-zero">0</button>
        <button class="btn">.</button>
        <button class="btn btn-equals">=</button>
      </div>
    </div>
  </div>

  <!-- Link to JavaScript file for calculator logic -->
  <script src="script.js"></script>
</body>
</html>
