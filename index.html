<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calc-wrapper">
    <div class="calculator">
      <div id="display" class="display">0</div>

      <div class="keys">
        <!-- Row 1 -->
        <button class="btn btn-grey">C</button>
        <button class="btn btn-grey">âŒ«</button>
        <button class="btn btn-grey">%</button>
        <button class="btn btn-operator">/</button>

        <!-- Row 2 -->
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn btn-operator">*</button>

        <!-- Row 3 -->
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn btn-operator">-</button>

        <!-- Row 4 -->
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn btn-operator">+</button>

        <!-- Row 5 -->
        <button class="btn btn-zero">0</button>
        <button class="btn">.</button>
        <button class="btn btn-equals">=</button>
      </div>
    </div>
  </div>

  <!-- Link to JavaScript -->
  <script src="script.js"></script>
</body>
</html>
